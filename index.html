
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> <meta name="viewport"
            content="width=device-width, initial-scale=1.0">

        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <title>Modern</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div class="back_ground_color bk_color_1"></div>
        <div class="back_ground_color bk_color_2"></div>
        <div class="back_ground_color bk_color_3"></div>
        <div class="back_ground_color bk_color_4"></div>
        <div class="back_ground_color bk_color_5"></div>
        <div class="back_ground_color bk_color_6"></div>

        <div class="container">

            <div class="images">
                <div class="images_ darkblue_"> </div>
                <div class="images_ golden"></div>
                <div class="images_ ootgray"> </div>
                <div class="images_ orange"></div>
                <div class="images_ blue_"> </div>
                <div class="images_ voilet"></div>
            </div>

            <div class="info-content">

                <h3>
                    HURACÁN STERRATO
                </h3>

                <h1>
                    Hell for Leather
                </h1>

                <h4>
                    <span class="saleprice">$500</span>
                    <span class="original_price">$750</span>
                </h4>

                <div class="description_content">

                    <input type="radio" name="Descri-btn" class="description"
                        id="dest_1" checked>
                    <label for="dest_1">Description</label>
                    <input type="radio" name="Descri-btn" class="details"
                        id="dest_2">
                    <label for="dest_2">Details</label>

                    <div class="sec section_descrip abs">
                        <p>
                            The first of its kind, the Huracán Sterrato explores
                            a new frontier in driving
                            pleasure, designed to push the envelope when the
                            asphalt ends.
                        </p>
                    </div>

                    <div class="sec section_details">

                        <div class="section-inline">
                            <span class="specs topsp">202<span class="units">mph</span></span>
                            <span class="header">MAX. SPEED</span>
                        </div>

                        <div class="section-inline">
                            <span class="specs">602<span class="units">hp</span>
                                <span class="header">HORSE POWER</span>
                            </div>

                            <div class="section-inline">
                                <span class="specs">2.9<span class="units">s</span></span>
                                <span class="header">0 - 100 KM/H</span>
                            </div>

                        </div>

                    </div>

                    <div class="colors_section">
                        <h3>
                            Choose color:
                        </h3>

                        <!--   class name ||      type      ||variable name for backend|| id that referenced in label  -->
                        <input class="color-btn for-color-1" type="radio"
                            id="color-1" name="color-btn" checked>
                        <label class="first-color" for="color-1"></label>
                        <input class="color-btn for-color-2" type="radio"
                            id="color-2" name="color-btn">
                        <label class="color-2" for="color-2"></label>
                        <input class="color-btn for-color-3" type="radio"
                            id="color-3" name="color-btn">
                        <label class="color-3" for="color-3"></label>
                        <input class="color-btn for-color-4" type="radio"
                            id="color-4" name="color-btn">
                        <label class="color-4" for="color-4"></label>
                        <input class="color-btn for-color-5" type="radio"
                            id="color-5" name="color-btn">
                        <label class="color-5" for="color-5"></label>
                        <input class="color-btn for-color-6" type="radio"
                            id="color-6" name="color-btn">
                        <label class="color-6" for="color-6"></label>

                    </div>

                    <a href="#" class="btn"><i
                            class="uil uil-shopping-cart icon"></i> Add To Cart</a>

                </div>

            </div>
            <script src="script.js"></script>
        </body>
    </html>
